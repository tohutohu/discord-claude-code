name: CI

on:
  push:
    branches: [ main, develop, 'pr-*' ]
  pull_request:
    branches: [ main ]

env:
  DENO_VERSION: 2.x

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ubuntu-deno-${{ hashFiles('deno.json', 'deno.lock') }}
          restore-keys: |
            ubuntu-deno-

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno task check

      - name: Run tests
        run: deno task test

  build:
    name: Build executable
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Compile executable
        run: |
          deno compile --allow-all --output=discord-claude-code cli.ts
          ./discord-claude-code version

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: discord-claude-code-linux
          path: discord-claude-code

  security:
    name: Security audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Run security audit
        run: |
          # Deno doesn't have built-in security audit yet,
          # but we can check for known vulnerable patterns
          echo "üîç Checking for security issues..."
          
          # Check for hardcoded secrets
          if grep -r -E "(api_key|password|secret|token)\s*=\s*[\"'][^\"']+[\"']" --include="*.ts" --include="*.js" .; then
            echo "‚ùå Found potential hardcoded secrets"
            exit 1
          fi
          
          echo "‚úÖ No security issues found"

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Build release binaries
        run: |
          # Linux
          deno compile --allow-all --target x86_64-unknown-linux-gnu --output=discord-claude-code-linux cli.ts
          # macOS
          deno compile --allow-all --target x86_64-apple-darwin --output=discord-claude-code-macos cli.ts
          # Windows
          deno compile --allow-all --target x86_64-pc-windows-msvc --output=discord-claude-code-windows.exe cli.ts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            discord-claude-code-linux
            discord-claude-code-macos
            discord-claude-code-windows.exe
          generate_release_notes: true
          draft: false
          prerelease: false